<div class="title_box type1">
	<h3 class="title">회원정보</h3>
	<p class="subtext">등록된 내 회원정보로 찾으실 수 있습니다.</p>
</div>
<div class="form_row_box">
	<dl>
		<dt>인증방법</dt>
		<dd>
			<div class="form_line">
				<input type="radio" name="type" id="type_hp"><label for="type_hp">휴대폰</label>
				<input type="radio" name="type" id="type_email"><label for="type_email">이메일</label>
			</div>
		</dd>
	</dl>
	<dl>
		<dt>사업자등록번호</dt>
		<dd>
			<div class="form_line cols3">
				<input type="text" />
				<span class="hyphen">-</span>
				<input type="text" />
				<span class="hyphen">-</span>
				<input type="text" />
			</div>
		</dd>
	</dl>
	<dl id="type1">
		<dt>휴대폰</dt>
		<dd>
			<div class="form_line cols3btn">
				<input type="text" />
				<span class="hyphen">-</span>
				<input type="text" />
				<span class="hyphen">-</span>
				<input type="text" />
				<button type="button" class="buttons medium white">인증</button>
			</div>
			<div class="form_line">
				<input type="text" placeholder="인증번호" disabled="disabled" />
			</div>
		</dd>
	</dl>
	<dl id="type2">
		<dt>이메일</dt>
		<dd>
			<div class="form_line">
				<input type="text" />
				<span class="hyphen">@</span>
				<select name="">
					<option>ㅍㅍㅍ</option>
				</select>
				<button type="button" class="buttons medium white">인증</button>
			</div>
			<div class="form_line">
				<input type="text" placeholder="인증번호" disabled="disabled" />
			</div>
		</dd>
	</dl>
</div>
