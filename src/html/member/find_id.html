<form name="Frm" method="post" autocomplete="off">
	<div class="title_box type1">
		<h3 class="title">회원정보</h3>
		<p class="subtext">등록된 내 회원정보로 찾으실 수 있습니다.</p>
	</div>
	<div class="form_row_box">
		<dl>
			<dt>인증방법</dt>
			<dd>
				<div class="form_line">
					<input type="radio" name="certify" id="certify_mobile" value="mobile" onclick="checkCertify(this)" checked="checked"><label for="certify_mobile">휴대폰</label>
					<input type="radio" name="certify" id="certify_email" value="email" onclick="checkCertify(this)"><label for="certify_email">이메일</label>
				</div>
			</dd>
		</dl>
		<dl>
			<dt>사업자등록번호</dt>
			<dd>
				<div class="form_line cols3">
					<input type="text" name="bizNo1" maxlength="3" />
					<span class="hyphen">-</span>
					<input type="text" name="bizNo2" maxlength="2" />
					<span class="hyphen">-</span>
					<input type="text" name="bizNo3" maxlength="5" />
				</div>
			</dd>
		</dl>
		<dl>
			<dt class="certifyText">휴대폰</dt>
			<dd id="mobile">
				<div class="form_line cols3btn">
					<input type="text" name="mobile1" maxlength="3" />
					<span class="hyphen">-</span>
					<input type="text" name="mobile2" maxlength="4" />
					<span class="hyphen">-</span>
					<input type="text" name="mobile3" maxlength="4" />
					<button type="button" name="certifyButton" class="buttons medium white" onclick="requestCertifyNum('mobile')">인증</button>
				</div>
			</dd>
			<dd id="email" style="display:none">
				<div class="form_line email">
					<input type="text" name="emailId" maxlength="20" />
					<span class="at">@</span>
					<input type="text" name="emailDomain" maxlength="100" style="display:none" />
					<select name="">
						<option value="input">직접입력</option>
					</select>
					<button type="button" name="certifyButton" class="buttons medium white" onclick="requestCertifyNum('email')">인증</button>
				</div>
			</dd>
			<dd class="type1">
				<div class="form_line timer">
					<input type="text" name="certifyNo" placeholder="인증번호" disabled="disabled" />
					<span class="time fcpoint"></span>
				</div>
			</dd>
		</dl>
	</div>
</form>

<script>
function checkCertify(a){
	let value = a.value;
	$("[name='certifyButton']").html('인증');
	if(value=='mobile'){
		document.querySelector('.certifyText').innerHTML = '휴대폰';
		document.querySelector('#mobile').style.display = 'block';
		document.querySelector('#email').style.display = 'none';
	}
	if(value=='email'){
		document.querySelector('.certifyText').innerHTML = '이메일';
		document.querySelector('#mobile').style.display = 'none';
		document.querySelector('#email').style.display = 'block';
	}
}
function requestCertifyNum(type){
	document.querySelector('[name="certifyNo"]').disabled = false;
	document.querySelector('.timer .time').innerHTML = '3:00';
}
</script>
