<div id="modal" class="modalFull modal_join">
	<div class="wrap">
		<div class="head">
			<h2>회원가입신청</h2>
			<div class="close" onclick="joinClose();">닫기</div>
		</div>
		<div class="contents page_member"></div>
	</div>
</div>
<script>
function joinClose(){
	modalClose('modal_join');
	$('.modal_join .contents').empty();
}
function fnJoinNext(a){
	const joinCont = $('.modal_join .contents');
	joinCont.empty();
	joinCont.load(a);
}
</script>
