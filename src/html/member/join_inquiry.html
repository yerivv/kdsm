<div id="modal" class="modalFull modal_join">

				</div>
				<div class="noticebox type3">
					<dl>
						<dt>꼭 알아두세요!</dt>
						<dd>KD-Shop에 가입한 대표자만 서비스 이용이 가능하며, 다수의 공동대표인 경우 최초 1명 가입했을 시 중복하여 가입은 불가능합니다.</dd>
						<dd>문의사항은 <a href="tel:080-024-0030" class="fcpoint fw500">080-024-0030</a>으로 연락바랍니다.</dd>
						<dd>온라인몰 회원가입 시 기존 오프라인 거래 약사님은 <span class="fcpoint">오프라인 거래가 중지</span>되오니 이점 유의하시기 바랍니다.<br />자세한 내용은 담당 영업사원에게 문의바랍니다.</dd>
					</dl>
				</div>
				<div class="title_box type1">
					<h3 class="title">회원조회</h3>
				</div>
				<div class="form_row_box">
					<dl>
						<dt>대표자명</dt>

							<div class="form_line">

					</dl>
					<dl>

								<input type="text" name="bizNo2" maxlength="2" />
								<span class="hyphen">-</span>
								<input type="text" name="bizNo3" maxlength="5" />
							</div>
						</dd>
					</dl>
				</div>

			<div id="" class="stepCont stpe2" style="display:none;">
