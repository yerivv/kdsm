<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no">
	<title>서비스 점검 중 입니다.</title>

	<script>
		document.write('<div id="error_mobile">');
			document.write('<h1 class="topper"><img src="@@webRoot/imgs/global/logo2.png" alt="KD-Shop" /></h1>');
			document.write('<div class="contents">');
				document.write('<h2>서비스 <span class="fcpoint">점검 중</span> 입니다.</h2>');
				document.write('<div class="msg">안녕하세요. 광동제약 KD-Shop 입니다.<br />시스템 안정성 및 성능 개선을 위한 <br />시스템 점검이 진행되고 있습니다.<br /><br />점검 중에는 서비스를 이용하실 수 없으니 <br />서비스 이용자 여러분들의 양해 부탁드리며, <br />보다 나은 서비스를 위해 노력하겠습니다.<br />감사합니다.</div>');
				document.write('<div class="check"><dl><dt>점검시간</dt><dd>2022년 12월 01일 07:00 ~ 08:00 (00시간)</dd></dl><p>※ 서비스 재개 시간은 시스템 점검 상황에 따라 변경될 수 있습니다.</p></div>')
			document.write('</div>');
			document.write('<div class="footer">');
				document.write('<dl class="tel"><dt>고객센터</dt><dd><strong class="number">080-024-0030</strong></dd></dl>');
				document.write('<dl class="time"><dt>운영시간</dt><dd>평일 08:30~17:30 (토/일/공휴일 휴무)</dd><dd>점심 12:30~13:30</dd></dl>');
				document.write('<a href="tel:080:024:0030" class="btn_tel">전화걸기<i></i></a>');
			document.write('</div>');
		document.write('</div>');
	</script>

	<style type="text/css">
		@import url('@@webRoot/css/base/fonts');
		html, body, div, h1, h2, h3, h4, h5, h6, ul, ol, li, dl, dt, dd, p, span, a, img {padding:0;margin:0;border:0 none;}
		body {background-color:#fff;font-family: 'Noto Sans KR', 'Malgun Gothic';color:#242424;font-size:14px;font-weight:400;line-height:1;letter-spacing:-0.04em;}
		img {max-width:100%;}
		#error_mobile .topper {height:21px;padding:18px 16px;}
		#error_mobile .topper img {display:block;height:21px;}
		#error_mobile .contents {min-height:calc(100vh - 165px);padding:24px 16px 32px;box-sizing:border-box;text-align:center;}
		#error_mobile .contents h2 {display:block;font-size:15px;font-weight:500;}
		#error_mobile .contents h2:before {content:'';display:block;width:72px;height:72px;margin:0 auto;background:url(@@webRoot/imgs/global/icon_i2.png) center center no-repeat;background-size:38px 38px;}
		#error_mobile .contents .msg {position:relative;margin-top:24px;padding-top:25px;color:#8f8f8f;font-size:13px;line-height:21px;}
		#error_mobile .contents .msg::before {content:'';position:absolute;left:50%;top:0;width:120px;height:1px;margin-left:-60px;background-color:#edf0f2;}
		#error_mobile .contents .fcpoint {color:#e8340c;}
		#error_mobile .contents .check {margin-top:32px;}
		#error_mobile .contents .check dl {display:flex;align-items:center;overflow:hidden;border-radius:4px;border:1px solid #dee0e4;background-color:#f4f7f9;text-align:left;}
		#error_mobile .contents .check dt {width:88px;height:100%;padding-left:15px;box-sizing:border-box;}
		#error_mobile .contents .check dd {width:calc(100% - 88px);padding:12px 15px 12px 8px;background-color:#fff;box-sizing:border-box;color:#666;font-size:13px;line-height:21px;}
		#error_mobile .contents .check p {margin-top:16px;color:#8f8f8f;font-size:12px;line-height:16px;}
		#error_mobile .footer {display:flex;flex-wrap:nowrap;flex-direction:column;justify-content:center;position:relative;height:108px;padding:0 16px;background-color:#535353;color:#fff;}
		#error_mobile .footer dl {margin-right:40px;}
		#error_mobile .footer dl dt {width:0;height:0;font-size:0;line-height:0;}
		#error_mobile .footer .tel strong {font-size:20px;line-height:1;font-weight:500;}
		#error_mobile .footer .time {margin-top:12px;}
		#error_mobile .footer .time dd {font-size:11px;}
		#error_mobile .footer .time dd + dd {margin-top:4px;}
		#error_mobile .footer .btn_tel {position:absolute;right:16px;top:24px;height:36px;padding:12px 14px 12px 16px;border-radius:36px;box-sizing:border-box;background-color:rgba(143, 143, 143, 0.5);color:#fff;text-decoration:none;font-size:13px;line-height:1;}
		#error_mobile .footer .btn_tel i {display:inline-block;vertical-align:top;width:12px;height:12px;margin-left:10px;background:url(@@webRoot/imgs/global/icon_call.png) center center no-repeat;background-size:contain;}
		@media (max-width: 320px) {
			#error_mobile .contents .msg {padding-left:10px;padding-right:10px;}
			#error_mobile .contents .check p {padding:0 14px;}
		}
	</style>
</head>
<body>
	
</body>
</html>
